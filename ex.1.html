<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event Registration</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return showSuccessMessage();">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        function showSuccessMessage() { 
            event.preventDefault(); // Prevent the default form submission behavior
            alert('Registration Successful!'); // Show an alert message
            document.getElementById('registrationForm').reset(); // Reset the form
            return false; // Ensure the form does not submit
        }
    </script>
</body>
</html>
